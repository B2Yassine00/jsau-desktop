<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSAU App</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div style="height: 100%; display: flex; justify-content: center; align-items: center;" id="app">
    <!-- Page Login -->
    <div id="login-page">
      <h1 style="color: #2c3e50; font-size: 3.2em; line-height: 1.1;">Login</h1>
      <form id="login-form">
        <input class="log-input" type="text" id="username" placeholder="Enter username" required />
        <button class="log-button" type="submit">Login</button>
      </form>
    </div>

    <!-- App content (hidden initially) -->
    <div id="main-content" style="display: flex;flex-direction: column;width: 100%;height: 100%;">
      <nav>
        <button onclick="navigateTo('documents')">Documents</button>
        <button onclick="navigateTo('favorites')">Favorites</button>
        <button onclick="logout()">Logout</button>
      </nav>
      <div id="content" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
